version: '3.8'

services:
  dashboard:
    build: .
    container_name: ai-engineering-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Persist model file
      - ./model.pkl:/app/model.pkl
      # Optional: persist Streamlit config
      - ./.streamlit:/app/.streamlit
    environment:
      - DB_PATH=sqlite:///data/metadata.db
      - MODEL_PATH=model.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

